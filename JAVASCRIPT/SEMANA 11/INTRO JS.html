<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO JS</title>
</head>
<body>
    <h2>TIPOS DE DATOS EN JS</h2>
    <script>
        //Asignacion de variables
        let var1="Andres";
        let var2=true; //variable booleana verdadera
        let var3=33;
        let var4=33.44;
        let array=["Pedrp","Maria","Carlos",10,40] //array coleccionador de variables
        //salida por documento web
        document.write("La variable var1 es:..."+typeof(var1)+"<br>");
        document.write("La variable var2 es:..."+typeof(var2)+"<br>");
        document.write("La variable var3 es:..."+typeof(var3)+"<br>");
        document.write("La variable var4 es:..."+typeof(var4)+"<br>");
        document.write("El array es:..."+typeof(array)+"<br>");
        document.write("************************************************")
    </script>
</body>
</html>
