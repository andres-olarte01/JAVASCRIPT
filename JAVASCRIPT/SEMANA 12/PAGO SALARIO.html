<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO SALARIO</title>
</head>
<body>
    <center>
        <h1>EMPRESA DE ENVIOS</h1>
        <h2>PAGO/DIA SALARIO</h2>
        <script>
            //Programa que capture ls cantidad de dias trabajadosy el valor del dia para un trabajador. Determine el valor a pagar para el empleado//
            //variable
            let dias,vdia,subtotal;
            //entrada
            dias=parseInt(prompt("Ingrse cantidad de dias trabajados"));
            vdia=parseInt(prompt("Ingrse valor dia trabajado"));
            //Proceso
            subtotal=dias*vdia;
            //salida
            document.write("Dias trabajados..."+dias+"<br>");
            document.write("Valor dia..."+vdia+"<br>");
            document.write("Total Salario pagado empleado..."+subtotal+"<br>");
            document.write("************************************"+"<br>");
        </script>
    </center>
</body>
</html>
