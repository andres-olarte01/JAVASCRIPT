<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR PAR</title>
</head>
<body>
    <center>
        <h1>GENERACION DE NUMEROS PARES</h1>
        <h2>CICLO FOR</h2>
        <h3>Ingresa por teclado rango numerico a evaluar</h3>
        <script>
            let inicio, final;//variables del rango numerico a evaluar
            let num=0;//contador de numeros pares generados
            //Entrada
            inicio=parseInt(prompt("ingrese numero inicial de rango numerico..."))
            final=parseInt(prompt("ingrese numero inicial de rango numerico..."))
            //proceso ciclo for
            for (f=inicio;f<=final;f++)
                if (f%2==0){ //condicional para evaluar numero par, con residuo 0
                    document.write("<br>")
                    document.write("NUMERO PAR..."+f+"<br>");
                    num++;
                }
                document.write("<br>")
                document.write("TOTAL DE NUMEROS PARES GENERADOS..."*NUM+"<br>")
        </script>
    </center>
</body>
</html>
